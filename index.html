<!doctype html>
<html lang="en">
 <head>
  <title>Slides</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="css/app.css" media="screen" />
 </head>
<body>
 <div id="slides-1" style="margin: 50px;"></div>
 <div id="slides-2" style="margin: 50px;"></div>

<script data-main="js/init.js" src="vendor/require/require.js" type="text/javascript"></script>
<script id="containerTmpl" type="text/x-jquery-tmpl">
 <div class="main_container" id="slide-show" style="width: ${width}px; height: ${height}px;">
  <div class="slides-nav-left">
   <div class="slides-nav-outer" style="height: ${height-50}px;">
    {{each slides}}
     <div class="slides-item" data-slide="${$index}">
       <div>${$index + 1}: <b>${title}</b></div>
       <div class="slides-shorts">${shorts}</div>
     </div>
    {{/each}}
   </div>
   <div class="slides-nav-utils">
      <div class="drag"></div>
   </div>
    <div class="control-panel">
      <div class="slide-show-prev"></div>
      <div class="slide-show-play"></div>
      <div class="slide-show-next"></div>
    </div>
  </div>
 </div>
</script>
<script id="slidesTmpl" type="text/x-jquery-tmpl"> 
 <div class="each-slides" style="width: ${$item.width}px; height: ${$item.height}px;">
  <!-- This part can be decorated as you like -->
   <div class="slides-title"><h1>${title}</h1></div>
   <img src="${image.url}">
   <!-- End -->
 </div>
</script>
</body>
</html>
